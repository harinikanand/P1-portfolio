<!DOCTYPE HTML>
<html>
    <head>
        <!-- Uses utf-8 character encoding -->
        <meta charset="utf-8">
        <!-- View port setting -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Title of the Web page -->
        <title> P1: Build a Portfolio Site  </title>
        <!-- Links to css stylesheets-->
        <link rel="stylesheet" href="css/chicago.css">
        <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet'>
    </head>
    <body>
        <div class="grid"> <!-- Start of grid layout -->
            <div class="row"> <!-- Row that has the logo and titles -->
        	    <div class="logo">
        	        <img class="logo-image" src="images/Logo_350X103.png" alt="Chicago Logo">
        	    </div>
        	    <div class="blank-space-first-row">
        	    </div>
        	    <div class="titles">
        	        <h1> CINDY'S WINDY CITY PORTFOLIO</h1>
        	        <h2> Features Cindy's favorite Chicago spots</h2>
        	    </div>
            </div>
            <hr> <!-- separation line -->
            <div class="row"> <!-- Row with the center image -->
                <div class="center-chicago-image">
                    <img class="center-image" src="images/skylinenorth_resized.jpg" alt="Center Chicago Image">
                </div>
            </div>
            <div class="row"> <!-- Row with title Favorite Attractions -->
                <div class="famous-attractions">
                    <h2> FAVORITE ATTRACTIONS </h2>
                </div>
                <div class="blank-space-third-row">
                </div>
            </div>
            <div class="row"> <!-- Row with the three pictures of favorite attractions -->
                <div class="attraction">
                    <img class="attraction-image" src="images/cloudgate_resized.jpg" alt="Cloud Gate">
                </div>
                <div class="attraction">
                    <img class="attraction-image" src="images/Navy-Pier-Ferris-Wheel_resized.jpg" alt="Navy Pier">
                </div>
                <div class="attraction">
                    <img class="attraction-image" src="images/kveus1911s_resized.jpg" alt="Grant Park">
                </div>
            </div>
            <div class="row"> <!-- Row with 3 sub-titles naming the attraction with hyperlink below it -->
                <div class="sub-titles">
                    <div class="sub-title">  <!-- sub-title naming the attraction -->
                        <h2> CLOUD GATE </h2>
                    </div>
                    <div class="hyperlink">  <!-- hyperlink of the attraction -->
                        <a href="https://en.wikipedia.org/wiki/Cloud_Gate">
                            <h3>  https://en.wikipedia.org/wiki/Cloud_Gate </h3>
                        </a>
                    </div>
                </div>
                <div class="sub-titles">
                    <div class="sub-title">  <!-- sub-title naming the attraction -->
                       <h2> NAVY PIER </h2>
                    </div>
                    <div class="hyperlink"> <!-- hyperlink of the attraction -->
                        <a href="https://en.wikipedia.org/wiki/Navy_Pier">
                            <h3> https://en.wikipedia.org/wiki/Navy_Pier </h3>
                        </a>
                    </div>
                </div>
                <div class="sub-titles">
                    <div class="sub-title">  <!-- sub-title naming the attraction -->
                       <h2> GRANT PARK </h2>
                    </div>
                    <div class="hyperlink"> <!-- hyperlink of the attraction -->
                        <a href="https://en.wikipedia.org/wiki/Grant_Park_(Chicago)">
                            <h3>  https://en.wikipedia.org/wiki/Grant_Park_(Chicago) </h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
